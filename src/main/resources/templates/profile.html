<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasko - User Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f6f8fb 0%, #e5ebf4 100%);
        }
        .hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">User Profile</h1>
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 hover-effect">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <p class="text-gray-900" th:text="${user.username}"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Account Status</label>
                <p class="text-gray-900" th:text="${user.enabled ? 'Active' : 'Inactive'}"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Enterprise</label>
                <p class="text-gray-900" th:text="${user.enterprise != null ? user.enterprise.name : 'Not assigned'}"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
                <p class="text-gray-900" th:text="${user.role}"></p>
            </div>
        </div>
        <a href="/dashboard" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover-effect inline-block">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
