<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasko - Enterprises</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Enterprises</h1>
        <div class="mb-4">
            <a href="/enterprises/create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create New Enterprise
            </a>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left">Name</th>
                        <th class="text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="enterprise : ${enterprises}">
                        <td th:text="${enterprise.name}"></td>
                        <td>
                            <a th:href="@{/enterprises/edit/{id}(id=${enterprise.id})}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                            <a th:href="@{/enterprises/delete/{id}(id=${enterprise.id})}" class="text-red-500 hover:text-red-700" onclick="return confirm('Are you sure you want to delete this enterprise?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
