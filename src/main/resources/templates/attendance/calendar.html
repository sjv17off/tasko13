<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasko - Attendance Calendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Attendance Calendar</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="flex justify-between items-center mb-4">
                <a th:href="@{/attendance/calendar(month=${currentMonth.minusMonths(1)})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Previous Month
                </a>
                <h2 th:text="${currentMonth.getMonth() + ' ' + currentMonth.getYear()}" class="text-xl font-bold"></h2>
                <a th:href="@{/attendance/calendar(month=${currentMonth.plusMonths(1)})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Next Month
                </a>
            </div>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">User</th>
                        <th class="px-4 py-2">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="attendance : ${attendanceList}">
                        <td class="border px-4 py-2" th:text="${attendance.date}"></td>
                        <td class="border px-4 py-2" th:text="${attendance.user.username}"></td>
                        <td class="border px-4 py-2" th:text="${attendance.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
